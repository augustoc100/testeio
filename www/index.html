<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/lib/ng-cordova.min.js"></script>

    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/home-controller.js"></script>
  </head>
  <body ng-app="app">

      <ion-header-bar class="bar-stable">
        <h1 class="title">Testando o ionic</h1>
      </ion-header-bar>




            <ion-tabs class="tabs-positive tabs-icon-top ">

    <ion-tab title="Home" icon-on="ion-ios-home" icon-off="ion-ios-home-outline" ng-controller="homeController">
      <ion-view>
      <ion-content class="blue">
        <h1>Tela 1</h1>
          <button class="button" ng-click="onclick()">click</button>
      </ion-content>
      </ion-view>
    </ion-tab>

    <ion-tab title="Camera" icon-on="ion-ios-camera" icon-off="ion-ios-camera-outline">
      <ion-view>
      <ion-content class="yellow">
        <h1>Tela 2</h1>
      </ion-content>
      </ion-view>
    </ion-tab>

    <ion-tab title="Gallery" icon-on="ion-images" icon-off="ion-images">
      <ion-view>
      <ion-content class="pink">
        <h1>Tela 3</h1>
      </ion-content>
      </ion-view>
    </ion-tab>

  </ion-tabs>









  </body>
</html>
