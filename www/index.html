<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Testando o ionic</h1>
      </ion-header-bar>


      <ion-tabs class="tabs-positive tabs-striped tabs-icon-top">

    <ion-tab title="Home" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">

        <ion-view>
          <ion-content>
              <ion-slide-box on-slide-changed="slideHasChanged($index)">
                <ion-slide>
                  <div class="box blue"><h1>BLUE</h1></div>
                </ion-slide>
                <ion-slide>
                  <div class="box yellow"><h1>YELLOW</h1></div>
                </ion-slide>
                <ion-slide>
                  <div class="box pink"><h1>PINK</h1></div>
                </ion-slide>
            </ion-slide-box>



          </ion-content>
        </ion-view>

    </ion-tab>

    <ion-tab title="aboult" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
      <ion-view>
        <ion-content>
          <h1>tela 2</h1>

        </ion-content>
      </ion-view>
    </ion-tab>

    <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
      <ion-view>
        <ion-content>
          <h1>tela 3</h1>

        </ion-content>
      </ion-view>
    </ion-tab>

    <ion-tab title="star" icon-on="ion-ios-star" icon-off="ion-ios-star-outline">
      <ion-view>
        <ion-content>
          <h1>tela 4</h1>

        </ion-content>
      </ion-view>
    </ion-tab>

  </ion-tabs>

    </ion-pane>
  </body>
</html>
